<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Naziv</mat-label>
    <input matInput type="text" [ngModel]="data.name" />
  </mat-form-field>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Težina po jed. mere</mat-label>
    <input matInput type="text" [ngModel]="data.weightPerUM" />
  </mat-form-field>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Jedinica mere</mat-label>
    <mat-select [value]="data.measurementUnit.id">
      <mat-option *ngFor="let um of measurementUnits" [value]="um.id">{{
        um.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Skladište</mat-label>
    <mat-select [value]="data.warehouse?.id">
      <mat-option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{warehouse.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Količina</mat-label>
    <input matInput type="text" [ngModel]="data.quantity" />
  </mat-form-field>

  <span fxLayout fxLayoutAlign="center center" fxLayoutGap="10px">
    <button mat-raised-button (click)="onCancel()">Poništi</button>
    <button mat-raised-button (click)="onEdit()">Sačuvaj</button>
  </span>
</div>
