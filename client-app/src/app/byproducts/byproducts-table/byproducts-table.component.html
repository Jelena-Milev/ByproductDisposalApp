<section fxLayout = "column" *ngIf="byproductsLoaded$ | async">
  <mat-table [dataSource]="byproducts$ | async" fxFlex matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id | number}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef>Težina po JM</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.weightPerUM | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="measurementUnit">
      <mat-header-cell *matHeaderCellDef>JM</mat-header-cell>
      <mat-cell  *matCellDef="let element">
        {{ element.measurementUnit.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="warehouse">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Skladište</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.warehouse?.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Količina</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.quantity | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>Izmeni</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onEditByproduct(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Obriši</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onDeleteByproduct(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]='5' [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
</section>
