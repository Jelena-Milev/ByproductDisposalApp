<mat-toolbar>
  <img width="40" alt="Phonix Pharma Logo" src="../assets/img/phoenix.png" />
  <!-- <div class="spacer"></div> -->
  <span>{{ title }}</span>
  <div class="spacer"></div>
  <div class="button-group">
    <button
      mat-flat-button
      [routerLink]="['/byproducts']"
      routerLinkActive="router-link-active"
    >
      Nusproizvodi
    </button>
    <button mat-flat-button [matMenuTriggerFor]="menu">Izveštaji</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/reports/add']" routerLinkActive="router-link-active">Dodavanje</button>
      <button
        mat-menu-item
        [routerLink]="['/reports/edit']"
        routerLinkActive="router-link-active"
      >
        Izmena
      </button>
    </mat-menu>
    <!-- <button
      mat-flat-button
      [routerLink]="['/reports']"
      routerLinkActive="router-link-active"
    >
      Izveštaji
    </button> -->
  </div>
</mat-toolbar>
