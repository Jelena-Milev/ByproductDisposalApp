<app-search-reports
  (selectedReport)="onReportSelected($event)"
></app-search-reports>
<form
  class="content"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
  [formGroup]="reportForm"
>
  <section
    class="row"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10%"
  >
  </section>
  <section
    class="row"
    fxLayout="row"
    fxLayoutAlign="space-between end"
    fxLayoutGap="10%"
  >
    <mat-form-field appearance="fill">
      <mat-label>Datum</mat-label>
      <input
        matInput
        [matDatepicker]="date"
        formControlName="date"
        [disabled]="!editModeOn"
      />
      <mat-datepicker-toggle [for]="date" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
      <mat-error>Morate uneti datum izvestaja</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Procenat popunjenosti</mat-label>
      <input
        type="number"
        matInput
        formControlName="utilizationRate"
        [readonly]="!editModeOn"
      />
      <mat-error>Morate uneti procenat popunjenosti (0-100).</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Skladište</mat-label>
      <mat-select matInput formControlName="warehouse" [disabled]="!editModeOn">
        <mat-option
          *ngFor="let warehouse of warehouses"
          [value]="warehouse.id"
          >{{ warehouse.name }}</mat-option
        >
      </mat-select>
      <mat-error>Morate izbrati skladište.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Zaposleni</mat-label>
      <mat-select matInput formControlName="employee" [disabled]="!editModeOn">
        <mat-option *ngFor="let employee of employees" [value]="employee.id">{{
          employee.firstName + " " + employee.lastName
        }}</mat-option>
      </mat-select>
      <mat-error>Morate izbrati zaposlenog.</mat-error>
    </mat-form-field>
  </section>
  <section class="full-width">
    <mat-form-field appearance="fill">
      <mat-label>Napomena</mat-label>
      <textarea
        row="1"
        matInput
        formControlName="note"
        [readonly]="!editModeOn"
      ></textarea>
    </mat-form-field>
  </section>
</form>
<app-change-items
  [items]="selectedReport?.items"
  [editModeOn]="editModeOn"
  (itemChanged)="onItemsChanged($event)"
></app-change-items>
<div
  class="content"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <section class="full-width" fxLayout="row" fxLayoutAlign="end">
    <button
      mat-raised-button
      *ngIf="!editModeOn"
      (click)="onChangeReport()"
      [disabled]="selectedReport === null"
    >
      Izmenite izveštaj
    </button>
    <button
      mat-raised-button
      *ngIf="editModeOn"
      (click)="onUpdateReport()"
      [disabled]="reportForm.invalid || selectedReport.items.length === 0"
    >
      Sačuvaj izveštaj
    </button>
  </section>
</div>
