<form
  class="content"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
  [formGroup]="reportForm"
>
  <section
    *ngIf="isLoaded"
    class="row"
    fxLayout="row"
    fxLayoutAlign="space-between end"
    fxLayoutGap="10%"
  >
    <mat-form-field appearance="fill">
      <mat-label>Datum</mat-label>
      <input
        matInput
        [matDatepicker]="date"
        formControlName="date"
        [disabled]="readonly"
      />
      <mat-datepicker-toggle [for]="date" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Procenat popunjenosti</mat-label>
      <input
        type="number"
        matInput
        formControlName="utilizationRate"
        [readonly]="readonly"
      />
    </mat-form-field>
    <!-- </section>
  <section
    *ngIf="isLoaded"
    class="row"
    fxLayout="row"
    fxLayoutAlign="space-between end"
    fxLayoutGap="10%"
  > -->
    <mat-form-field appearance="fill">
      <mat-label>Skladi≈°te</mat-label>
      <mat-select matInput formControlName="warehouse" [disabled]="readonly">
        <mat-option
          *ngFor="let warehouse of warehouses"
          [value]="warehouse.id"
          >{{ warehouse.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Zaposleni</mat-label>
      <mat-select matInput formControlName="employee" [disabled]="readonly">
        <mat-option *ngFor="let employee of employees" [value]="employee.id">{{
          employee.firstName + " " + employee.lastName
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </section>
  <section class="full-width" *ngIf="isLoaded">
    <mat-form-field appearance="fill">
      <mat-label>Napomena</mat-label>
      <textarea
        row="1"
        matInput
        formControlName="note"
        [readonly]="readonly"
      ></textarea>
    </mat-form-field>
  </section>
</form>
