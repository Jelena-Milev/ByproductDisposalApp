<form
[formGroup]="itemForm"
class="row"
fxLayout="row"
fxLayoutAlign="center center"
fxLayoutGap="4%"
>
<mat-form-field appearance="fill">
  <mat-label>Izaberite nusproizvod</mat-label>
  <mat-select matInput formControlName="byproduct">
    <mat-option *ngFor="let byproduct of byproducts" [value]="byproduct">{{
      byproduct.name + " " + "(" + byproduct.measurementUnit.name + ")"
    }}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Količina za odlaganje</mat-label>
  <input
    matInput
    type="number"
    min="0"
    formControlName="quantityForDisposal"
  />
</mat-form-field>
<button mat-raised-button (click)="onAddItem()" [disabled]="itemForm.invalid">Dodaj stavku</button>
</form>
